<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #5a73f0;
            --primary-dark: #3a4fd0;
            --secondary: #3f37c9;
            --accent: #f72585;
            --accent-light: #ff4d9f;
            --success: #4cc9f0;
            --success-light: #70d6f7;
            --warning: #ffad05;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --light-gray: #e9ecef;
            --border-radius: 10px;
            --box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            --text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f7f9fc, #ebf1fa);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .navbar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            padding: 1rem;
            border-radius: var(--border-radius);
            margin-bottom: 1.5rem;
            box-shadow: var(--box-shadow);
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 600;
            padding: 0.5rem 1.2rem;
            transition: all 0.3s;
            border-radius: 25px;
            display: flex;
            align-items: center;
        }

        .navbar a i {
            margin-right: 8px;
        }

        .navbar a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .logout-btn {
            margin-left: auto;
            background: rgba(255, 255, 255, 0.1);
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .card {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            margin-bottom: 2rem;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
        }

        .card-header {
            padding: 1.5rem;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
        }

        .card-body {
            padding: 1.5rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.6rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s;
            cursor: pointer;
            text-decoration: none;
        }

        .btn-primary {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            box-shadow: 0 4px 10px rgba(67, 97, 238, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(67, 97, 238, 0.4);
        }

        .table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        .table th {
            background-color: #f8fafc;
            font-weight: 600;
            text-align: left;
            padding: 1rem;
            border-bottom: 2px solid var(--light-gray);
            color: var(--gray);
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 0.05em;
        }

        .table td {
            padding: 1rem;
            border-bottom: 1px solid var(--light-gray);
            vertical-align: middle;
        }

        .table tr:hover {
            background-color: #f1f5fe;
        }

        .badge {
            display: inline-block;
            padding: 0.5em 1em;
            font-size: 0.85em;
            font-weight: 600;
            line-height: 1;
            color: white;
            text-align: center;
            white-space: nowrap;
            vertical-align: baseline;
            border-radius: 50rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .badge-active {
            background-color: #22c55e;
            box-shadow: 0 2px 4px rgba(34, 197, 94, 0.2);
        }

        .badge-completed {
            background-color: #3b82f6;
            box-shadow: 0 2px 4px rgba(59, 130, 246, 0.2);
        }

        .badge-pending {
            background-color: #f59e0b;
            box-shadow: 0 2px 4px rgba(245, 158, 11, 0.2);
        }

        .badge-warning {
            background-color: #eab308;
            box-shadow: 0 2px 4px rgba(234, 179, 8, 0.2);
        }

        .badge-danger {
            background-color: #ef4444;
            box-shadow: 0 2px 4px rgba(239, 68, 68, 0.2);
        }

        .action-btn {
            width: 32px;
            height: 32px;
            border-radius: 6px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-right: 0.5rem;
            color: white;
            transition: all 0.2s;
        }

        .edit-btn {
            background-color: var(--primary);
        }

        .delete-btn {
            background-color: var(--accent);
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .tooltip {
            position: relative;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 80px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -40px;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 0.75rem;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        .page-title {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-size: 2.25rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .page-subtitle {
            color: var(--gray);
            margin-bottom: 1.5rem;
        }

        .shadow-hover {
            transition: all 0.3s;
        }

        .shadow-hover:hover {
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transform: translateY(-5px);
        }
    </style>
    <script>
        function changeStage(projectId, selectElement) {
            const newStage = selectElement.value;
            fetch(`/projects/updateStage/${projectId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ stage: newStage })
            }).then(response => {
                if (response.ok) {
                    alert('Stage updated successfully');
                } else {
                    alert('Failed to update stage');
                }
            });
        }
    </script>
</head>
<body>
<div class="container">
    <nav class="navbar">
        <a href="/" class="shadow-hover">
            <i class="fas fa-home"></i> Home
        </a>
        <a href="/admin/employees" class="shadow-hover">
            <i class="fas fa-users"></i> Employees
        </a>
        <a href="/admin/attendance-list"><i class="fas fa-calendar-check"></i> Attendance</a>
        <a href="/projects" class="shadow-hover">
            <i class="fas fa-tasks"></i> Projects
        </a>
        <a href="/admin/leaves"><i class="fas fa-calendar-alt"></i> Leave Management</a>
        <a href="/projects/timelines" class="shadow-hover">
            <i class="fas fa-calendar-alt"></i> Project Timeline
        </a>
        <a href="/auth/logout" class="shadow-hover logout-btn">
            <i class="fas fa-sign-out-alt"></i> Logout
        </a>
    </nav>

    <div class="card">
        <div class="card-body">
            <h1 class="page-title">Project List</h1>
            <p class="page-subtitle">Manage all your projects in one place</p>

            <a href="/projects/new" class="btn btn-primary">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
                </svg>
                Create New Project
            </a>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <h2 class="text-xl font-semibold">Projects Overview</h2>
        </div>

        <div class="p-4">
            <table class="table">
                <thead>
                <tr>
                    <th>Project Name</th>
                    <th>Description</th>
                    <th>Status</th>
                    <th>Progress</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="project : ${projectsList}">
                    <td th:text="${project.name}">Project Name</td>
                    <td th:text="${project.description}">Description</td>
                    <td>
                        <span class="badge" th:classappend="${project.status.name() == 'ACTIVE' ? 'badge-active' : 
                                                          project.status.name() == 'COMPLETED' ? 'badge-completed' : 
                                                          project.status.name() == 'ON_HOLD' ? 'badge-warning' :
                                                          project.status.name() == 'CANCELLED' ? 'badge-danger' :
                                                          'badge-pending'}"
                              th:text="${project.status.name()}">Status</span>
                    </td>
                    <td th:text="${project.progress + '%'}">Progress</td>
                    <td>
                        <div class="btn-group">
                            <a th:href="@{/projects/edit/{id}(id=${project.projectId})}" class="btn btn-sm btn-primary">
                                <i class="fas fa-edit"></i> Edit
                            </a>
                            <a th:href="@{/projects/delete/{id}(id=${project.projectId})}" 
                               class="btn btn-sm btn-danger"
                               onclick="return confirm('Are you sure you want to delete this project?')">
                                <i class="fas fa-trash"></i> Delete
                            </a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
